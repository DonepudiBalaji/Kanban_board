<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kanban Board</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <div class="toolbox-cont">
        <div class="toolbox-priority">
            <div class="lightpink color-box"></div>
            <div class="lightgreen color-box"></div>
            <div class="lightblue color-box"></div>
            <div class="black color-box"></div>
        </div>

        <div class="action-btn">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>

    <!-- Tickets -->
    <div class="main-cont">
        <!-- <div class="tickets-cont">
            <div class="ticket-color">

            </div>
            <div class="ticket-id">
                1234
            </div>
            <div class="ticket-task">
                Go to gym
            </div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div> -->
    </div>

    <!-- Modal Task -->

    <div class="modal-cont">

        <textarea placeholder="Enter Your Task" class="textarea-cont" ></textarea>

        <div class="priority-modal-color">
              <div class="lightpink priority-color"></div>
              <div class="lightgreen priority-color"></div>
              <div class="lightblue priority-color"></div>
              <div class="black priority-color active"></div>
        </div>


    </div>
</body>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/dc13c24938.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</html>
